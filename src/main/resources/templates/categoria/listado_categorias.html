<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{plantillas/principal :: head}"></head>
<body>
	<header th:replace="~{plantillas/principal :: header}"></header>
	
	<div class="container  py-4">

		<div class="card bg-light">
			<div class="card-header">
				<h3 class="text-secondary" th:text="${titulo}"></h3>
			</div>
			<div class="card-body shadow-lg p-3">
				<h4 class="card-title"></h4>
				<table class="table table-striped table-sm" th:if="${not #lists.isEmpty(categorias)}">
					<tr>
						<th>Id.</th>
						<th>Descripción</th>
						<th>Ubicación</th>
					</tr>
					<tr th:each="cat : ${categorias}">
						<td><a th:href="@{/comercial/categoriaconsultar/} + ${cat.id}" 
							th:text="${#numbers.formatInteger(cat.id, 3)}" class="btn btn-outline-secondary btn-xs"></a></td>
						<td th:text="${cat.descripcion}"></td>
						<td th:text="${cat.ubicacion}"></td>
					</tr>
				</table>
				<div class="alert alert-warning" th:if="${#lists.isEmpty(categorias)}">No hay categorías para mostrar</div>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>
</html>
